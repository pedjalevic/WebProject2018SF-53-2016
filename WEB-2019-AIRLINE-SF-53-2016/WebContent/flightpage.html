<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/flightpage.css">
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/flightpage.js"></script>

	<title>Super Air</title>
	<link rel="icon" href="photos/logo1.png">
</head>
<body>
	<nav class="topnav">
		<a href="homepage.html" id="logo"> <img src="photos/logo1.png" class="logo" alt="logo"> <font size="22">Super Air</font></a>
		<a href="homepage.html" id="home">Home</a>
	</nav>
	<div class="container">
		<div class="flightInfo">
			<h2>Flight Info</h2>
		</div>
		<div>
			<p>Flight Number</p>
		</div>
		<div>
			<p id="flightNumber"></p>
		</div>
		<div>
			<p>Departure Date</p>
		</div>
		<div>
			<p id="departureDate"></p>
		</div>
		<div>
			<p>Arrival Date</p>
		</div>
		<div>
			<p id="arrivalDate"></p>
		</div>
		<div>
			<p>Departure Airport</p>
		</div>
		<div>
			<p id="departureAirport"></p>
		</div>
		<div>
			<p>Arrival Airport</p>
		</div>
		<div>
			<p id="arrivalAirport"></p>
		</div>
		<div>
			<p>Seat Number</p>
		</div>
		<div>
			<p id="seatNumber"></p>
		</div>
		<div>
			<p>Free Seat</p>
		</div>
		<div>
			<p id="freeSeat"></p>
		</div>
		<div>
			<p>Ticket Price</p>
		</div>
		<div>
			<p id="ticketPrice"></p>
		</div>
		<div>
			<input type="button" id="buttonReservation" value="reservation">
		</div>
		<div>
			<input type="button" id="buttonBuy" value="buy">
		</div>
	</div>
</body>
</html>
