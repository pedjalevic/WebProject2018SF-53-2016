<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/registerpage.css">
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/registerpage.js"></script>

	<title>Super Air</title>
	<link rel="icon" href="photos/logo1.png">
</head>
<body>
	<nav class="topnav">
		<a href="homepage.html" id="logo"> <img src="photos/logo1.png" class="logo" alt="logo"> <font size="22">Super Air</font></a>
	</nav>
	<div class="container">
		<div class="signup">
			<h2>Sign Up</h2>
		</div>
		<div>
			<p>User name</p>
		</div>
		<div>
			 <input type="text" id="userName" name="userName" required>
		</div>
		<div>
			<p>Password</p>
		</div>
		<div>
			<input type="password" id="password" name="password" required>
		</div>
		<div class="signup">
			<p id="message" class="message"></p>
		</div>
		<div>
			<button type="submit" class="signupbtn" id="submit">Sign Up</button>
		</div>
		<div>
			<button type="button" class="cancelbtn" id="cancel" onclick="btnCancel()">Cancel</button>
		</div>
	</div>
</body>
</html>
