<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/addflight.css">
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/addflight.js"></script>

	<title>Super Air</title>
	<link rel="icon" href="photos/logo1.png">
</head>
<body>
	<nav class="topnav">
		<a href="homepage.html" id="logo"> <img src="photos/logo1.png" class="logo" alt="logo"> <font size="22">Super Air</font></a>
		<a href="homepage.html" id="home">Home</a>
	</nav>
	<div class="container">
		<div class="flightInfo">
			<h2>Create Flight</h2>
		</div>
		<div>
			<p>Flight Number</p>
		</div>
		<div>
			<input type="text" id="flightNumber" name="flightNumber" required>
		</div>
		<div>
			<p>Departure Airport and Date</p>
		</div>
		<div>
			<select id="departureAirport" name="departureAirport" >
				<option value="NikolaTeslaBeograd">Nikola Tesla Beograd</option>
				<option value="AtlantaUSA">Atlanta USA</option>
				<option value="HeatrowLondon">Heatrow London</option>
				<option value="HanedaTokio">Haneda Tokio</option>
				<option value="CharlesdeGaullePariz">Charles de Gaulle Pariz</option>
			<input type="datetime-local" id="departureDate" name="departureDate" required>
		</div>
		<div>
			<p>Arrival Airport and Date</p>
		</div>
		<div>
			<select id="arrivalAirport" name="arrivalAirport">
				<option value="empty"></option>
				<option value="NikolaTeslaBeograd">Nikola Tesla Beograd</option>
				<option value="AtlantaUSA">Atlanta USA</option>
				<option value="HeatrowLondon">Heatrow London</option>
				<option value="HanedaTokio">Haneda Tokio</option>
				<option value="CharlesdeGaullePariz">Charles de Gaulle Pariz</option>
			<input type="datetime-local" id="arrivalDate" name="arrivalDate">
		</div>
		<div>
			<p>Seat Number</p>
		</div>
		<div>
			<input type="number" min="0" max="10000" id="seatNumber" name="seatNumber" required>
		</div>
		<div>
			<p>Ticket Price</p>
		</div>
		<div>
			<input type="number" min="0" max="10000" id="ticketPrice" name="ticketPrice" required>
		</div>
		<div>
			<button type="submit" class="create" id="create">Create</button>
		</div>
		<div>
			<button type="button" class="cancelbtn" id="cancel" onclick="btnCancel()">Cancel</button>
		</div>
	</div>
</body>
</html>
