<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/edituser.css">
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/edituser.js"></script>

	<title>Super Air</title>
	<link rel="icon" href="photos/logo1.png">
</head>
<body>
	<nav class="topnav">
		<a href="homepage.html" id="logo"> <img src="photos/logo1.png" class="logo" alt="logo"> <font size="22">Super Air</font></a>
		<a href="LogOutServlet" id="signoutLink" onclick="signout()">Sign Out</a>
		<a href="homepage.html" id="home">Home</a>
	</nav>
	<div class="container">
		<div class="userInfo">
			<h2>User Info</h2>
		</div>
		<div>
			<p>User name</p>
		</div>
		<div>
			<input type="text" id="name" name="name" required="required">
		</div>
		<div>
			<p>Password</p>
		</div>
		<div>
			<input type="password" id="password" name="password" required="required">
		</div>
		<div class="userInfo">
			<p id="message"></p>
		</div>
		<div>
			<input type="submit" value="Submit" id="submit">
		</div>
		<div>
			<button type="button" class="cancelbtn" id="cancel" onclick="btnCancel()">Cancel</button>
		</div>
	</div>
</body>
</html>
