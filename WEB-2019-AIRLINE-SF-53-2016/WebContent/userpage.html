<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/userpage.css">
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/userpage.js"></script>

	<title>Super Air</title>
	<link rel="icon" href="photos/logo1.png">
</head>
<body>
	<nav class="topnav">
		<a href="homepage.html" id="logo"> <img src="photos/logo1.png" class="logo" alt="logo"> <font size="22">Super Air</font></a>
		<a href="#signout" id="signoutLink" onclick="signout()">Sign Out</a>
		<a href="homepage.html" id="home">Home</a>
	</nav>
	<div class="container">
		<div class="userInfo">
			<h2>User Info</h2>
		</div>
		<div>
			<p>Username</p>
		</div>
		<div>
			<p id="userName"></p>
		</div>
		<div>
			<p>Registration Date</p>
		</div>
		<div>
			<p id="registrationDate"></p>
		</div>
		<div>
			<p>Role</p>
		</div>
		<div>
			<p id="role"></p>
		</div>
		<div>
			<input type="button" id="button1" value="Edit user">
		</div>
		<div>
			<p></p>
		</div>
	</div>
	<div class="row">
		<table class="col-sm-6"  id="reservationTicket">
			<tr>
				<th>Reservation Date</th>
			</tr>
		</table>
		<table class="col-sm-6"  id="sellTicket">
			<tr>
				<th>Sell Date</th>
			</tr>
		</table>
	</div>
</body>
</html>
